<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="../css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </header>
    <body class="background">
        <div class="child">
            <div class="allign">
                <img src="../icons/EstaparLogoB.png" width="500px">
            </div>

            <div class="allign">
                <p style="color:white" class="font">E-mail:</p>
                <input class="username" type="text" size="25" placeholder="seuemail@gmail.com">
            </div>
            <div class="allign">
                <p style="color:white" class="font">Senha:</p>
                <input class="password" type="password" size="25" placeholder="Senha">
            </div>
            <div class="allign">
                <button class="button" onclick="validateLogin()">Entrar</button>
            </div>
        </div>
        <div class="child">
            <div class="allign3">
                <img src="../icons/VetoresTelaInicio.png" width="500px">
            </div>
        </div>

        <script src="../js/login,.js"></script>
    </body>
</html>
