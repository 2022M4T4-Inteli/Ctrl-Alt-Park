<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="../css/index.css">
    </header>

    <body>
        <img src="../icons/estapar.png" width="150px">
        <div class="main">
            <div id="requested" class="plates-label default-border shadow" style="--color: #FF9292;">
                <div class="label-title default-border" style="--color: #FF4848;">Solicitou</div>

                <div class="plate default-border shadow">
                    <div class="plate-image">
                        <img src="../icons/plate_placeholder.png">
                    </div>
                    <div class="plate-content">
                        <div class="plate-status default-border" style="--color: #FF4848;">
                        </div>
                    </div>
                </div>
            </div>
            <div id="on-course" class="plates-label default-border shadow" style="--color: #FFB281;">
                <div class="label-title default-border" style="--color: #F37F35;">A caminho</div>

                <div class="plate default-border shadow">
                    <div class="plate-image">
                        <img src="../icons/plate_placeholder.png">
                    </div>
                    <div class="plate-content">
                        <div class="plate-status default-border" style="--color: #F37F35;">
                            1 min
                        </div>
                    </div>
                </div>
            </div>
            <div id="arrived" class="plates-label default-border shadow" style="--color: #92E4A8;">
                <div class="label-title default-border" style="--color: #70D44B;">Chegou</div>

                <div class="plate default-border shadow">
                    <div class="plate-image">
                        <img src="../icons/plate_placeholder.png">
                    </div>
                    <div class="plate-content">
                        <div class="plate-status default-border" style="--color: #70D44B;">
                            <img src="../icons/check_icon.png">
                        </div>
                    </div>
                </div>
                <div class="plate default-border shadow">
                    <div class="plate-image">
                        <img src="../icons/plate_placeholder.png">
                    </div>
                    <div class="plate-content">
                        <div class="plate-status default-border" style="--color: #70D44B;">
                            <img src="../icons/check_icon.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
